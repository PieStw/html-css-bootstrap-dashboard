    <body>
        <div class="col container">
            <div class="row">
                <h1 class="fw-bold">Nuovo Libro</h1>
                <div class="col-6 pt-3">
                    <label for="nameFormControl" class="form-label fs-5 fw-semibold">Nome Autore</label>
                    <input type="email" class="form-control" id="nameFormControl" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6 pt-3">
                    <label for="surnameFormControl" class="form-label fs-5 fw-semibold">Cognome autore</label>
                    <input type="email" class="form-control" id="surnameFormControl" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12 pt-3">
                    <label for="titleFormControl" class="form-label fs-5 fw-semibold">Titolo</label>
                    <input type="email" class="form-control" id="titleFormControl" placeholder="Inserisci il titolo del libro">
                    <label for="titleFormControl" class="form-label">Titolo versione italiana</label>
                </div>
                <div class="col-12 col-12 col-lg-4 pt-3">
                    <label class="form-label fs-5 fw-semibold">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Maschio</option>
                        <option value="2">Femmina</option>
                        <option value="3">Altro</option>
                    </select>
                </div>
                <div class="col-12 col-12 col-lg-4 pt-3">
                    <label for="yearFormControl" class="form-label fs-5 fw-semibold">Anno di pubblicazione</label>
                    <input type="email" class="form-control" id="yearFormControl" placeholder="Inserisci l'anno">
                </div>
                <div class="col-12 col-12 col-lg-4 pt-3 pb-4">
                    <label for="ISBNFormControl" class="form-label fs-5 fw-semibold">ISBN#</label>
                    <input type="email" class="form-control" id="ISBNFormControl" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr>
                <div class="col-12 pt-1">
                    <label for="floatingTextarea2" class="form-label fs-5 fw-semibold">Note</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                    </div>
                </div>
                <div class="col-12 pt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label fw-semibold" for="flexCheckDefault">
                          Disponibile anche in digitale
                        </label>
                      </div>
                </div>
                <div class="col-12 pt-3 pb-3">
                    <a href="./index.html">
                        <button type="button" class="btn btn-primary">
                          Aggiungi Libro
                        </button>
                      </a>
                </div>
            </div>
        </div>
    </body>
